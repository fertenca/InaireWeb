<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago - Inaire Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .payment-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .message-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 4rem 2rem;
            max-width: 600px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(189, 0, 255, 0.1);
        }

        .oops-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 2rem;
            color: var(--accent-2);
        }

        .message-text {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .email-highlight {
            color: var(--accent-1);
            font-weight: 700;
            display: block;
            margin-top: 1rem;
            font-size: 1.2rem;
            word-break: break-all;
        }

        .btn-back {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="background-glow"></div>

    <div class="payment-container">
        <div class="message-card">
            <h1 class="oops-title">Ups...</h1>
            <p class="message-text">
                Podes mandar a Fer los datos de tu tarjeta de credito por email:
                <span class="email-highlight">tencaluisfernando@gmal.com</span>
            </p>
            <a href="index.html" class="btn-back">Volver al inicio</a>
        </div>
    </div>
</body>

</html>
