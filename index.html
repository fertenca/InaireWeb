<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo desde Inaire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-glow"></div>
    
    <main class="container">
        <section class="hero">
            <h1 class="title">Desde la filmación del video de <span class="gradient-text">Inaire</span></h1>
            <p class="subtitle">28 de Octubre de 2018</p>
            
            <div class="timer-grid">
                <div class="timer-card">
                    <span id="years" class="time-value">0</span>
                    <span class="time-label">Años</span>
                </div>
                <div class="timer-card">
                    <span id="months" class="time-value">0</span>
                    <span class="time-label">Meses</span>
                </div>
                <div class="timer-card">
                    <span id="days" class="time-value">0</span>
                    <span class="time-label">Días</span>
                </div>
                <div class="timer-card">
                    <span id="hours" class="time-value">0</span>
                    <span class="time-label">Horas</span>
                </div>
            </div>
        </section>

        <section class="comparison">
            <h2 class="section-title">¿Qué se podría haber filmado en este tiempo?</h2>
            <div class="series-grid" id="series-grid">
                <!-- Cards will be injected by JS -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
